<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>
    <!-- Navbar Section -->
    <section class="navbar">
      <p class="navbar_logo">Garden</p>
      <div class="navbar_container"></div>
      <button class="navbar_hamburger">
        <img src="https://img.icons8.com/ios-filled/30/ffffff/menu--v1.png" />
      </button>
    </section>

    <!-- Home Intro  -->
    <section>
      <div class="home_intro">
        <h1>Garden.</h1>
        <img src="./assets/garden.jpg" alt="" />
        <span class="home_scrollDown"></span>
      </div>
    </section>

    <!-- Content Section -->
    <section>
      <div class="content_container"></div>
    </section>

    <!-- Scroll To Top Button  -->
    <button class="scrollToTop">
      <img
        src="https://img.icons8.com/material/24/undefined/chevron-up--v1.png"
      />
    </button>
  </body>
</html>
